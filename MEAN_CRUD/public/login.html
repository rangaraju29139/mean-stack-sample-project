<div ng-controller="logCtrl">
<div class="jumbotron text-center">
	<div class="page-header">
		<h2>Employee login here</h2>
	</div>
	<form name="userForm">
		<div class="form-group row">
			<div class="col-xs-12">
				<input type="email" name="username" placeholder="enter email" class="text-center" ng-model="username" ng-maxlength="100" ng-model-options="{ updateOn: blur }" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" required />
				<div class="error-container" ng-show="userForm.username.$dirty && userForm.username.$error"> 
					<small class="error" ng-show="userForm.username.$error.required">
								Your email is required.
					</small>
					<small class="error" ng-show="userForm.username.$error.pattern">
								Please input a valid email.
					</small>
					<small class="error" ng-show="userForm.username.$error.maxlength">
								Your email cannot be longer than 100 characters
					</small>                        
				</div>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-xs-12">
				<input type="password" placeholder="enter password" class="text-center" ng-model="Password"/>
			</div>
		</div>	
		<div class="fa fa-sign-in">
			<button class="btn  btn-md" ng-click="login()">SignIn</button>
		</div>
	</form>
	
</div>
</div>
