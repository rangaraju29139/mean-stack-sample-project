<div class="jumbotron text-center">
		 <div class="page-header">
			<h2>Employee register here</h2>
		</div>
		<form name="myForm">
		<div class="form-group row">
			<div class="col-xs-2">
				<!--Adds required attribute and required validation constraint to the element when the ngRequired expression evaluates to true. Use ngRequired instead of required when you want to data-bind to the required attribute.-->
				<input class="form-control" id="ex1" type="text" placeholder="first name" ng-model="firstName" ngRequired>
			</div>
			<div class="col-xs-3">
				<input class="form-control" id="ex2" type="text" placeholder="middle name" ng-model="middleName" ngRequired>
			</div>
			<div class="col-xs-4">
				<input class="form-control" id="ex3" type="text" placeholder="last name" ng-model="lastName" ngRequired>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-xs-9">
				<input class="form-control" id="ex4" type="email" placeholder="enter email" ng-model="email" >
			</div>
		</div>
		<div class="form-group row">
			<div class="col-xs-9">
				<input class="form-control" id="ex5" type="password" placeholder="enter password" ng-model="Password">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-xs-9">
				<input class="form-control" id="ex5" type="text" placeholder="enter phone number" ng-model="PhoneNumber">
			</div>
		</div>
		<div class="form-check">
			<label class="form-check-label">
			<input class="form-check-input" type="checkbox">
			remember me
			<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
			</label>
		</div>
		
		<div class="fa fa-pencil">
			<button class="btn  btn-md" ng-click="SignUp()">SignUp here</button>
		</div>
		</form>
</div>
